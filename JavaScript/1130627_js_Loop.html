    <script>
        // for
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log('sum :', sum);

        // while
        let sum_w = 0;
        let j = 1;
        while (j <= 10) {
            sum_w += j;
            j++;
        }
        console.log('while sum :', sum_w);

        // do while
        let sum_d = 0;
        let x = 1;
        do {
            sum_d += x;
            x++;
        } while (x <= 10);
        console.log('do while sum :', sum_d);

    </script>

    <script>
        const myP = document.getElementById('myP');
        // myP.innerHTML = `
        //   i1 j123456789 <br>

        // `;
        // for
        let rowText = ``;
        for (let i = 1; i <= 9; i++) {
            // console.log(`i = ${i}`);
            rowText += "<tr>";
            for (let j = 1; j <= 9; j++) {
                // console.log(` ===> j = ${j}`);
                // console.log(` ===> ${i} * ${j} = ${i*j}`);
                let sum = i * j;
                let ti = i.toString().padStart(2, "0");
                let tj = j.toString().padStart(2, "0");
                let tc = sum.toString().padStart(2, "0");

                let tmpText = `<td class="border">${ti} * ${tj} = ${tc} </td>`;
                // console.log('tmpText', tmpText);
                rowText += tmpText;
            }
            // console.log('rowText :', rowText);
            rowText += "</tr>";
        }
        // console.log('myp ok', myP);
        myP.innerHTML = rowText;
    </script>
