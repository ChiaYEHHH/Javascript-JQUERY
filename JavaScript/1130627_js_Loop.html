    <script>
        // for
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log('sum :', sum);

        // while
        let sum_w = 0;
        let j = 1;
        while (j <= 10) {
            sum_w += j;
            j++;
        }
        console.log('while sum :', sum_w);

        // do while
        let sum_d = 0;
        let x = 1;
        do {
            sum_d += x;
            x++;
        } while (x <= 10);
        console.log('do while sum :', sum_d);

    </script>
