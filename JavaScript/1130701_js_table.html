    <script>
        // JQ
        let data = [
            {
                'id': 1,
                'name': 'taipei',
                'mobile': '0911',
                'price': 20000
            },
            {
                'id': 2,
                'name': 'taichung',
                'mobile': '0922',
                'price': 50000
            },
            {
                'id': 3,
                'name': 'tainan',
                'mobile': '0933',
                'price': 80000
            }
        ];
        let result = '';
        data.forEach(function (value, key) {
            // console.log('key',key);
            // console.log('value',value);
            let level = '';
            let total = parseFloat(value['price']) + 500;
            if (total > 50000) {
                level = 'S';
            } else {
                level = 'SB';
            }
            result = result + `
            <tr>
                <td>${value['id']}</td>
                <td>${value['name']}</td>
                <td>${value['mobile']}</td>
                <td>${total}</td>
                <td>${level}</td>
            </tr>
            `;
        });
        const table_JS = document.getElementById('table_JS');
        table_JS.innerHTML = result;
    </script>

    <h1>JS分數計算</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>chinese</th>
                <th>english</th>
                <th>math</th>
                <th>sum</th>
                <th>avg</th>
            </tr>
        </thead>
        <tbody id="table_SC">
        </tbody>
    </table>
    <script>
        let data_SC = [
            {
                'id': 1,
                'name': 'anna',
                'chinese': 80,
                'english': 81,
                'math': 82,


            },
            {
                'id': 2,
                'name': 'bob',
                'chinese': 70,
                'english': 71,
                'math': 72,


            },
            {
                'id': 3,
                'name': 'cathy',
                'chinese': 90,
                'english': 91,
                'math': 92
            },
        ];

        let sum = '';
        let avg = '';
        result_SC='';
        data_SC.forEach(function(value, key){
            sum =value['chinese']+ value['english']+value['math'];
            tmpavg=parseFloat(sum / 3 , 2);
            avg=tmpavg.toFixed(2);
            result_SC =result_SC+ `
                <tr>
                    <th>${value['id']}</th>
                    <th>${value['name']}</th>
                    <th>${value['chinese']}</th>
                    <th>${value['english']}</th>
                    <th>${value['math']}</th>
                    <th>${sum}</th>
                    <th>${avg}</th>
                </tr>
            `;
        });
        const table_SC=document.getElementById('table_SC');
        table_SC.innerHTML=result_SC;
    </script>
