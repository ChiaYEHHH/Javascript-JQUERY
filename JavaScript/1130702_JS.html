<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>JS</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <input type="number" class="form-control" placeholder="number1" id="number1">
            </div>
            <div class="col-3">
                <select class="form-select" id="opt">
                    <option selected value="+">+</option>
                    <option value="-">-</option>
                    <option value="×">×</option>
                    <option value="÷">÷</option>
                </select>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" placeholder="number2" id="number2">
            </div>
        </div>
        <button class="btn btn-primary mt-5 mb-5" id="id_Result" type="button">result</button>
        <p id="result_sh">show result</p>
    </div>

    <script>
        // $(document).ready(function () { });
            const num1 = document.getElementById('number1');
            const num2 = document.getElementById('number2');
            const opt =  document.getElementById('opt');
            const btn =  document.getElementById('id_Result');
            const p_txt =  document.getElementById('result_sh');

            console.log('num1',num1);
            console.log('num2',num2);
            console.log('btnok',btn);
            console.log('p OK',p_txt);
        
            btn.addEventListener('click',function () {
                let num1_v=Number(num1.value);
                let num2_v=Number(num2.value);
                let opt_v=opt.value;

                let result=0;
                let tmp_Result=0;
                switch(opt_v){
                    case '+':
                    tmp_Result=num1_v + num2_v;
                        break;
                    case '-':
                    tmp_Result=num1_v - num2_v;
                        break;
                    case '×':
                    tmp_Result=num1_v * num2_v;
                        break;
                    case '÷':
                    tmp_Result=num1_v / num2_v;
                        break;
                    default:
                        break;
                }
                result=
                `
                ${num1_v} ${opt_v} ${num2_v} = ${tmp_Result}
                `;
                
                p_txt.innerHTML=result;
            })
    </script>
</body>

</html>
